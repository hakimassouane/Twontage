<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Twontage</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="../views/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/views/css/gamepage.css">
    <!-- Material Design Bootstrap -->
    <link href="../views/css/mdb.min.css" rel="stylesheet">
    <link href="../views/css/main.css" rel="stylesheet">
    <link href="../views/css/index.css" rel="stylesheet">
    
    
</head>
<body ng-app="userClipListApp" ng-controller="userClipListCtrl">
     <!--Navbar-->
    <nav class="navbar navbar-toggleable-md navbar-dark fixed-top scrolling-navbar navbar-twontage">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                <strong>Twontage</strong>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav1">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline waves-effect waves-light">
                    <a class="nav-link">Login <i class="fa fa-user" aria-hidden="true"></i></a>
                    <a class="nav-link">Sign up <i class="fa fa-sign-in" aria-hidden="true"></i></a>
                     <a class="nav-link" href="/userclipspage">My Clips <i class="fa fa-sign-in" aria-hidden="true"></i></a>
                </form>
            </div>
        </div>
    </nav>
    <!--/.Navbar-->

    <div class="jumbotron jumbotron-fluid jumbotron-twontage text-center">
        <div class="container">
            <h1 class="h1-responsive wow fadeInDown">My Clips</h1>
            <p class="wow fadeInDown">Start Picking your clips to make your montage ! You can also delete the ones you don't like anymore</p>
        </div>
    </div>

 <!-- Main container-->
    <div class="container-fluid">
                <div class="divider-new">
            <h2 class="h2-responsive wow fadeInDown">Clips</h2>
        </div>
        <section id="filters">
        </section>

        <!--Section: Best features-->
        <section id="best-features">

            <div class="row">

                <!--First columnn-->
                <div class="col-lg-4 col-sm-6 col-xs-6" ng-repeat="clip in listOfClips track by $index">
                    <!--Card-->
                    <div class="card wow fadeInUp gamebox">
                        <!--Card image-->
                        <div class="overlay hm-white-slight clip-container" data-clips>
                        </div>
                        <!--/.Card image-->
                        <!--Card content-->
                        <div class="card-block text-center">
                            <!--Title-->
                            <h4 class="card-title gamename">{{clip.title}}</h4>

                            <hr>
                            <!--Text-->
                                <div class="call-to-action row clip-list-row">
                                    <!-- pass the whole object to the post request -->
                                    <a ng-click="handleDeleteClick(true, $event)" data-clip="{{clip}}"class="btn btn-danger btn-bookmark button-row-100">Delete</a>
                                    <a class="btn btn-default button-row-100" href="{{clip.broadcaster.channel_url}}" target="_blank">Visit channel</a>
                                </div>
                            
                             <p class="card-text gamecounts">  
                                <span class="created_at"> 
                                    <!-- may wanna implement own filter here -->
                                Created {{clip.created_at | timesince}},
                                by {{clip.curator.display_name}}
                                ({{clip.views}} views)
                                </span>
                            </p>
                        </div>
                        <!--/.Card content-->

                    </div>
                    <!--/.Card-->
                </div>
                <!--First columnn-->


            </div>

        </section>
        <!--/Section: Best features-->
        <div>
            <a class="btn btn-info text-center btn-bookmark col-lg-12" ng-click="handleClick(true)">Load More</a>
        </div>
    </div>
    <!--/ Main container-->

    <div ng-include src="'../views/includes/footer.html'"></div>

</body>
<!-- JQuery -->
<script type="text/javascript" src="../views/js/jquery-2.2.3.min.js"></script>

<!-- AngularJs CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../views/js/tether.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../views/js/bootstrap.min.js"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" src="../views/js/mdb.min.js"></script>

<script type="text/javascript" src="../views/js/userclippageapp.js"></script>

<script type="text/javascript" src="../../node_modules/moment/moment.js"></script>

<script type="text/javascript" src="../views/js/requestmodule.js"></script>


<!-- Animations init-->
    <script>
        new WOW().init();
    </script>
</html>
