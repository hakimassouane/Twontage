<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Twontage</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="../views/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/views/css/gamepage.css">
    <!-- Material Design Bootstrap -->
    <link href="../views/css/mdb.min.css" rel="stylesheet">
    <link href="../views/css/main.css" rel="stylesheet">
    <link href="../views/css/index.css" rel="stylesheet">
    
    
</head>
<body ng-app="gamepageApp" ng-controller="clipListCtrl">
     <!--Navbar-->
    <nav class="navbar navbar-toggleable-md navbar-dark fixed-top scrolling-navbar navbar-twontage">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="http://localhost:3000/">
                <strong>Twontage</strong>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav1">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline waves-effect waves-light">
                    <a class="nav-link">Login <i class="fa fa-user" aria-hidden="true"></i></a>
                    <a class="nav-link">Sign up <i class="fa fa-sign-in" aria-hidden="true"></i></a>
                    <!-- <input class="form-control" type="text" placeholder="Search"> -->
                </form>
            </div>
        </div>
    </nav>
    <!--/.Navbar-->

    <div class="jumbotron jumbotron-fluid jumbotron-twontage text-center">
        <div class="container">
            <h1 class="h1-responsive wow fadeInDown">{{gameName}}<!--<%= name %> --></h1>
            <p class="wow fadeInDown">Watch clips from {{gameName}} and bookmark the ones you like !</p>
        </div>
    </div>


 <!-- Main container-->
    <div class="container-fluid">

        <section id="filters">
            <div class="row">
                <form class="form-inline filter-form">
                     <!--<label class="mr-sm-2" for="inlineFormCustomSelect">Langage</label>
                      <select class="custom-select  mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Any langage</option>
                        <option value="1">Français</option>
                        <option value="2">English</option>
                        <option value="3">한국어</option>
                      </select>
                    -->
                    <div class="md-form form-group">
                        <input type="text"  class="form-control validate">
                        <label  data-error="wrong" data-success="right">Look for a channel</label>
                    </div>

                    <div class="md-form form-group">
                        <a href="" class="btn btn-primary btn-lg">Submit</a>
                    </div>
                </form>


            </div>
        </section>


        <!--Section: Best features-->
        <section id="best-features">

            <div class="row">

                <!--First columnn-->
                <div class="col-lg-4" ng-repeat="clip in listOfClips track by $index">
                    <!--Card-->
                    <div class="card wow fadeInUp gamebox">
                        <!--Card image-->
                        <div class="overlay hm-white-slight clip-container" data-clips>
                        </div>
                        <!--/.Card image-->
                        <!--Card content-->
                        <div class="card-block text-center">
                            <!--Title-->
                            <h4 class="card-title gamename">{{clip.title}}</h4>

                            <hr>
                            <!--Text-->
                                <div class="call-to-action">
                                    <!-- pass the whole object to the post request -->
                                    <a class="btn btn-info btn-bookmark"  data-clipinfo="JSON.stringify(clip)" value="">Bookmark</a>
                                    <a class="btn btn-default" href="{{clip.broadcaster.channel_url}}" target="_blank">Visit channel</a>
                                </div>
                            
                             <p class="card-text gamecounts">  
                                <span class="created_at"> 
                                    <!-- may wanna implement own filter here -->
                                Created {{clip.created_at | date: 'yyyy-MM-dd HH:mm'}},
                                by {{clip.curator.display_name}}
                                ({{clip.views}} views)
                                </span>
                            </p>
                        </div>
                        <!--/.Card content-->

                    </div>
                    <!--/.Card-->
                </div>
                <!--First columnn-->


            </div>

        </section>
        <!--/Section: Best features-->
    </div>
    <!--/ Main container-->

    <div ng-include src="'../views/includes/footer.html'"></div>

</body>
<!-- JQuery -->
<script type="text/javascript" src="../views/js/jquery-2.2.3.min.js"></script>

<!-- AngularJs CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../views/js/tether.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../views/js/bootstrap.min.js"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" src="../views/js/mdb.min.js"></script>

<script type="text/javascript" src="../views/js/gamepage.js"></script>

<script type="text/javascript" src="../views/js/gamepageapp.js"></script>

<!-- Animations init-->
    <script>
        new WOW().init();
    </script>
</html>
