<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Twontage</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="views/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="views/css/mdb.min.css" rel="stylesheet">
    <link href="views/css/main.css" rel="stylesheet">
    <link href="views/css/index.css" rel="stylesheet">
</head>

<body ng-app="indexApp">

    <!--Navbar-->
    <nav class="navbar navbar-toggleable-md navbar-dark fixed-top scrolling-navbar">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <strong>Twontage</strong>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav1">
                
                <ul class="navbar-nav mr-auto">

                </ul>
              
                <form class="form-inline waves-effect waves-light">
                     <a class="nav-link">Login <i class="fa fa-user" aria-hidden="true"></i></a>
                      <a class="nav-link">Sign up <i class="fa fa-sign-in" aria-hidden="true"></i></a>
                     
                    <!-- <input class="form-control" type="text" placeholder="Search">-->
                </form>
            </div>
        </div>
    </nav>
    <!--/.Navbar-->
    
    <!--Mask-->
    <div class="view hm-black-strong">
        <div class="full-bg-img flex-center">
            <ul>
                <li>
                    <h1 class="h1-responsive wow fadeInDown" data-wow-delay="0.2s">Twontage</h1></li>
                <li>
                    <p class="wow fadeInDown">Twontage is a powerfull tool that will allow you to easily create your own videos from twitch clips !</p>
                </li>
                <li>
                    <!-- <a target="_blank" href="http://mdbootstrap.com/getting-started/" class="btn btn-primary btn-lg wow fadeInLeft" data-wow-delay="0.2s">Sign up!</a> -->
                    <a id="scrolltogames" class="btn btn-default btn-lg wow fadeInRight" data-wow-delay="0.2s">Pick your game !</a>
                </li>
            </ul>
        </div>
    </div>
    <!--/.Mask-->

    <!-- Main container-->
    <div class="container" id="gameslist" ng-controller="gameListCtrl">

        <div class="divider-new">
            <h2 class="h2-responsive wow fadeInDown">Games</h2>
        </div>

        <!--Section: Best features-->
        <section id="best-features">

            <div class="row">

                <!--First columnn-->
                <div class="col-lg-3" ng-repeat="game in listOfGames track by $index">
                    <!--Card-->
                    <div class="card wow fadeInUp gamebox">

                        <!--Card image-->
                        <div class="view overlay hm-white-slight">
                            <img src="{{game.game.box.large}}" class="img-fluid game-image" alt="">
                            <a href="/gamepage/{{game.game.name}}">
                                <div class="mask"></div>
                            </a>
                        </div>
                        <!--/.Card image-->

                        <!--Card content-->
                        <div class="card-block text-center">
                            <!--Title-->
                            <h4 class="card-title gamename">{{game.game.name}}</h4>
                            <hr>
                            <!--Text-->
                            <p class="card-text gamecounts">{{game.viewers}} Viewers | {{game.channels}} Channels</p>
                        </div>
                        <!--/.Card content-->

                    </div>
                    <!--/.Card-->
                </div>
                <!--First columnn-->

            </div>

        </section>
        <!--/Section: Best features-->
        <a class="btn btn-info btn-bookmark col-lg-12" ng-click="handleClick(true)">Load More</a>
    </div>
    <!--/ Main container-->

    <div ng-include src="'views/includes/footer.html'"></div>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="views/js/jquery-2.2.3.min.js"></script>

    <!-- AngularJs CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="views/js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="views/js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="views/js/mdb.min.js"></script>

    <script type="text/javascript" src="views/js/index.js"></script>

    <script type="text/javascript" src="views/js/indexapp.js"></script>

    <!-- Animations init-->
    <script>
        new WOW().init();
    </script>

</body>

</html>
